name: ci

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  lint:
    uses: mhils/workflows/.github/workflows/python-tox.yml@main
    with:
      cmd: tox -e lint -- -v ${{ matrix.args }}

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: 3.11.0
            args: --cov-fail-under=100
          - os: macos-latest
            py: 3.11.0
            args: --cov-fail-under=100
          - os: ubuntu-latest
            py: 3.11.0
            args: --cov-fail-under=100
          - os: ubuntu-latest
            py: 3.10.8
          - os: ubuntu-latest
            py: 3.9.15
          - os: ubuntu-latest
            py: 3.8.14
          - os: ubuntu-latest
            py: 3.7.15
    uses: mhils/workflows/.github/workflows/python-tox.yml@main
    with:
      cmd: tox -e py -- -vvv ${{ matrix.args }}
      os: ${{ matrix.os }}
      python-version: ${{ matrix.py }}

  build:
    uses: mhils/workflows/.github/workflows/python-build.yml@main

  check:
    if: always()
    needs:
    - lint
    - test
    - build
    uses: mhils/workflows/.github/workflows/alls-green.yml@main
    with:
      jobs: ${{ toJSON(needs) }}

  deploy:
    uses: mhils/workflows/.github/workflows/python-deploy.yml@main
    needs: check
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    secrets:
      password: ${{ secrets.TWINE_PASSWORD }}
